<html>
<head>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>

</head>
<body>

	<header>
		<div class="container">

			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">Меню</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-item nav-link active" href="#">Продукти<span
							class="sr-only">(current)</span></a> <a class="nav-item nav-link"
							href="category.html">Категории</a> <a class="nav-item nav-link"
							id="logout" href="index.html">Изход</a>
					</div>
				</div>
			</nav>
		</div>
	</header>

	<div class="container">
		<p>Добавяне на продукт</p>
		<div class="col-md-5">
			
				<div class="form-group">
				<label for="categoryId">Категория</label>
					<select class="form-control" id="categoryId" name="categoryId">
						
					</select> <label for="productName">Име</label> <input type="text"
						class="form-control" id="productName" name="productName"
						placeholder="Въведете име"> <label for="productCategory">Цена</label>
					<input type="text" class="form-control" id="productPrice"
						name="productCategory" placeholder="Въведете цена"> <label
						for="productQuantity">Количество</label> <input type="text"
						class="form-control" id="productQuantity" name="productQuantity"
						placeholder="Въведете количество">
				</div>

				<button type="button" class="btn btn-primary add">Добави</button>
			
		</div>

		<div class="col-sm-8">

			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Продукти</h3>
				</div>

				<ul class="list-group" style="min-height: 241px;" id="product-list">

				</ul>
			</div>

		</div>
	</div>
	
	<li class="list-group-item" style="display: none;" id="cloneMe">
		<div class="row">

			<div class="col-sm-7 col-xs-6">
			<label>Категория</label>
				<h3>Категория</h3>
				<label>Име</label>
				<h4>Име</h4>
				<label>Цена</label>
				<h5>Цена</h5>
				<label>Количество</label>
				<h6>Количество</h6>
			</div>
			<div class="col-sm-3 col-xs-12">
				<button type="button" class="btn btn-danger pull-right delete">
					<span class="glyphicon glyphicon-remove"></span>Изтриване
				</button>
				<button type="button" class="btn btn-success pull-right update">
					<span class="glyphicon glyphicon-plus"></span>Ъпдейт
				</button>
			</div>
		</div>
	</li>


	<script>
		$(document).ready(function() {
			
			$('.add').click(function() {
				addProduct();
			});
			
			function addProduct() {
				var select = document.getElementById('categoryId');
				var categoryId = select.options[select.selectedIndex].value;
				var text = select.options[select.selectedIndex].text;
				console.log(categoryId);
				
				productName = $('#productName').val();
				productQuantity = $('#productQuantity').val();
				productPrice = $('#productPrice').val();

				$.ajax({
					url : '/product/add',
					method : "POST",
					data : {
						productName : productName,
						productQuantity:productQuantity,
						productPrice:productPrice,
						categoryId:categoryId
					},
					success : function(data) {
						if (data.includes("Error:")) {
							alert(data);
						} else {
							showProduct(text,productName,productQuantity,productPrice, data);
						}
					},
					fail : function() {
						alert("Errot");
					}
				});
			}
			
			function showProduct(categoryId,productName,productQuantity,productPrice, productId){
				var kloning = $('#cloneMe').clone();
				
				kloning.find('h3').text(categoryId);
				kloning.find('h4').text(productName);
				kloning.find('h5').text(productQuantity);
				kloning.find('h6').text(productPrice);

				kloning.find('.delete').click(function() {
					deleteProduct(kloning, productId)
				});

				kloning.find('.update').click(function() {
					updateProduct(productName,productQuantity,productPrice, productId)
				});
				
				$('#product-list').prepend(kloning);
				$('#cloneMe').val("");

				kloning.show();
			}
			
			function getAllProducts() {
				$.ajax({
					url : "/product/all",
					method : "GET",
					success : function(data) {
						data.forEach(function(product) {
							showProduct(product.category.name, product.name,product.quantity,product.price,product.id);
						});
					},
					fail : function() {
						alert("Brada");
					}
				});
			}
			
			function getAllCategories() {
				$.ajax({
					url : "/category/all",
					method : "GET",
					success : function(data) {
						data.forEach(function(category) {
							var select = document.getElementById("categoryId");
							var el = document.createElement("option");
							 el.textContent = category.name;
							 el.value = category.id;
							 select.appendChild(el);
						});
					},
					fail : function() {
						alert("Brada");
					}
				});
			}
			
			function deleteProduct(product, id) {
				$.ajax({
					url : "/product/delete",
					method : "DELETE",
					data : {
						id : id
					},
					complete : function(data) {
						switch (data.status) {
						case 200:
							product.remove();
							break;
						case 401:
							window.location.href = "index.html"
							break;
						case 404:
							alert("Product nqmaaaa");
							break;
						}
					}
				});
			}

			$('#logout').on('click', function() {

				$.ajax({
					url : "logout",
					method : "POST",
					complete : function(data) {
						if (data.status == 418) {
							alert("Why are you a teapot?");
						}

						window.location.href = "index.html";
					}
				});

			});

			getAllCategories();
			getAllProducts();
			
		});
	</script>

</body>
</html>
