	<header>
		<div class="container">

			<nav class="navbar navbar-expand-lg navbar-light bg-light">

	<div class="container">
	<p>Добавяне на категория</p>
		<div class="col-md-5">
			<form id="add-category-form" class="basic-panel" action="addcategory">
				  <div class="form-group">
				    <label for="categoryName">Име</label>
				    <input type="text" class="form-control" id="categoryName" name="categoryName" placeholder="Въведете име">
				  </div>
				  <button id="addCategoryButton" name="addCategoryButton" type="submit" class="btn btn-primary">Добави</button>
			</form>
		</div>

                    <div class="panel panel-default">
                        <div class="panel-heading">

                        </div>

                        </ul>
                    </div>

                </div>
	</div>


<li class="list-group-item" style="display: none;" id="cloneMe">
    <div class="row">
        <div class="col-sm-7 col-xs-6">
            <h4>Пловдив</h4>
        </div>
        <div class="col-sm-3 col-xs-3">
        	<button type="button" class="btn btn-danger pull-right edit-category"><span class="glyphicon glyphicon-remove"></span><span class="hidden-xs"> Редактирай</span></button>
            <button type="button" class="btn btn-danger pull-right remove-category"><span class="glyphicon glyphicon-remove"></span><span class="hidden-xs"> Изтрий</span></button>
        </div>
    </div>
</li> 

	<script>
		$(document).ready(function() {

			$('#logout').on('click', function() {

				$.ajax({
					url : "logout",
					method : "POST",
					complete : function(data) {
						if (data.status == 418) {
							alert("Why are you a teapot?");
						}

						window.location.href = "index.html";
					}
				});

			});

		});
	</script>
