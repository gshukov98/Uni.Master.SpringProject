	<div class="container">

		<div class="col-md-5">
			
				<div class="form-group">
					<textarea class="form-control" rows="3" name="categoryName"
											id="categoryName"></textarea>
				</div>

		</div>

			<div class="col-sm-7 col-xs-6">
				<h4>Пловдив</h4>
			</div>
			<div class="col-sm-3 col-xs-3">
				<button type="button"
					class="btn btn-danger pull-right edit-category">
					<span class="glyphicon glyphicon-remove"></span><span
						class="hidden-xs"> Редактирай</span>
				</button>
				<button type="button"
					class="btn btn-danger pull-right remove-category">

	<script>
		$(document).ready(
				function() {

					function addCategory() {
						categoryName = $('#categoryName').val();

						$.ajax({
							url : "/category/add",
							method : "POST",
							data : {
								categoryName : categoryName
							},

							success : function(data) {
								if (data.includes("Error:")) {
									alert(data);
								} else {
									postCategory(categoryName);
								}
							},
							fail : function() {
								alert("Error when send request!");
							}
						});
					}

					function postCategory(categoryName, categoryId, userId) {

						var kloning = $('#cloneMe').clone();

						kloning.find('h4').text(categoryName);

						kloning.find('button').click(function(){
	                          kloning.remove();
	                      });

						$('#category-list').prepend(kloning);

						//$('#comment').val("");

						kloning.show();
					}

					$('.publish').click(function() {
						addCategory();
					});

					function getAllCategories() {
						$.ajax({
							url : "/category/all",
							method : "GET",
							success : function(data) {
								data.forEach(function(category) {
									postComment(category.name, category.id,
											category.user.id);
								});
							},
							fail : function() {
								alert("categories failed to load!");
							}
						});
					}

					$('#logout').on('click', function() {

						$.ajax({
							url : "logout",
							method : "POST",
							complete : function(data) {
								if (data.status == 418) {
									alert("Why are you a teapot?");
								}

								window.location.href = "index.html";
							}
						});

					});

					getAllCategories();
				});
	</script>
