<!DOCTYPE html>
<html lang="en">
<head>
<title>UNI Project</title>

<meta name="apple-mobile-web-app-capable" content="yes">

<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link href="assets/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/css/font-awesome.min.css" rel="stylesheet">

<script src="js/vendor/jquery/jquery-1.12.1.min.js"></script>
<script src="js/vendor/bootstrap/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</head>
<body>
	<div class="login-page">
		<header>
			<div class="container">

				<div class="container ">
					<div class="col-12 ">
						<h1>UNI Project</h1>
					</div>
				</div>
			</div>
		</header>
		<div class="container">
			<div class="row login-container">

				<div class="col-md-5">
					<form id="login-form" class="basic-panel" action="login"
						method="POST">
						<div class="form-group">
							<label for="username">Потребител</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user"></i></span>
								<input type="text" class="form-control" id="username"
									name="username" placeholder="Потребител">
							</div>
						</div>
						<div class="form-group">
							<label for="password">Парола</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-lock"></i></span>
								<input type="password" class="form-control" id="password"
									name="password" placeholder="Парола">
							</div>
						</div>
						<input type="hidden" name="action" value="login">
						<button id="login" type="submit" class="btn btn-primary">Влез</button>
						<button id="register" type="button"
							class="btn btn-success pull-right">Регистрация</button>
					</form>
				</div>
			</div>
		</div>
		<div id="register-modal" class="modal fade" tabindex="-1"
			role="dialog">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">Регистрация на нов потребител</h4>
					</div>
					<div class="modal-body">

						<form id="register-form" action="register" method="POST">
							<div class="form-group">
								<label for="register-user">Потребител</label> <input type="text"
									class="form-control" id="register-user" name="username"
									placeholder="Потребител">
							</div>
							<div class="form-group">
								<label for="register-pass">Парола</label> <input type="password"
									class="form-control" id="register-pass" name="password"
									placeholder="Парола">
							</div>
							<div class="form-group">
								<label for="confirm-register-pass">Повтори паролата</label> <input
									type="password" class="form-control" id="confirm-register-pass"
									name="repeatPassword" placeholder="Парола">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Затвори</button>
						<button type="submit" form="register-form" class="btn btn-success">Регистрирай</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		bindEvents();

		$('#login-form').submit(function(e) {
			e.preventDefault();

			$.ajax({
				url : "login",
				method : "POST",
				data : {
					username : $('#username').val(),
					password : $('#password').val()
				},
				success : function(data) {
					window.location.replace(data);
				},
				fail : function() {
					alert("Erro with request!");
				}
			});
		});
	</script>
</body>
</html>
